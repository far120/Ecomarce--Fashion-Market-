<div class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-purple-200 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
  <!-- Return Home Button -->
      <div class="mb-4">
        <a routerLink="/" class="inline-flex items-center text-purple-600 hover:text-purple-700 transition-colors duration-200">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Home
        </a>
      </div>
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-purple-600 mb-2">ElFAR</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-1">Welcome Back</h2>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input 
          id="email" 
          formControlName="email" 
          type="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
          [class.border-red-500]="email?.invalid && email?.touched"
        />
        <div *ngIf="email?.invalid && email?.touched" class="mt-1">
          <small *ngIf="email?.errors?.['required']" class="text-red-500 text-sm">Email is required.</small>
          <small *ngIf="email?.errors?.['email']" class="text-red-500 text-sm">Invalid email format.</small>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input 
          id="password" 
          formControlName="password" 
          type="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
          [class.border-red-500]="password?.invalid && password?.touched"
        />
        <div *ngIf="password?.invalid && password?.touched" class="mt-1">
          <small *ngIf="password?.errors?.['required']" class="text-red-500 text-sm">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']" class="text-red-500 text-sm">Password must be at least 6 characters long.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-4 rounded-lg font-semibold text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
      >
        Sign In
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Don't have an account? 
        <a href="#" class="text-purple-600 hover:text-purple-700 font-medium transition-colors duration-300">Sign up</a>
      </p>
    </div>
  </div>
</div>
