<div class="p-6 bg-white rounded-lg shadow border border-gray-200">
  <h2 class="text-2xl font-semibold text-gray-900 mb-6">Category & Brand Management</h2>
  
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    
    <!-- Category Section -->
    <div class="bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Category</h3>
      
      <form [formGroup]="ctegoryform" (ngSubmit)="postCategory()" class="space-y-4">
        <div>
          <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">
            Category Name *
          </label>
          <input
            id="categoryName"
            type="text"
            formControlName="name"
            placeholder="Enter category name"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            required
          >
        </div>

        <div class="flex justify-end space-x-3">
          <button
            type="button"
            (click)="ctegoryform.reset()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
          >
            Reset
          </button>
          <button
            type="submit"
            [disabled]="ctegoryform.invalid"
            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Create Category
          </button>
        </div>
      </form>
    </div>

    <!-- Brand Section -->
    <div class="bg-gray-50 p-6 rounded-lg">
      <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Brand</h3>
      
      <form [formGroup]="brandform" (ngSubmit)="postBrand()" class="space-y-4">
        <div>
          <label for="brandName" class="block text-sm font-medium text-gray-700 mb-2">
            Brand Name *
          </label>
          <input
            id="brandName"
            type="text"
            formControlName="name"
            placeholder="Enter brand name"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
            required
          >
        </div>

        <div class="flex justify-end space-x-3">
          <button
            type="button"
            (click)="brandform.reset()"
            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
          >
            Reset
          </button>
          <button
            type="submit"
            [disabled]="brandform.invalid"
            class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Create Brand
          </button>
        </div>
      </form>
    </div>
    
  </div>

  <!-- Info Section -->
  <div class="mt-8 bg-blue-50 border border-blue-200 rounded-md p-4">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
      </div>
      <div class="ml-3">
        <h3 class="text-sm font-medium text-blue-800">Information</h3>
        <div class="mt-2 text-sm text-blue-700">
          <p>
            • Categories and brands created here will be suggested to the admin for approval.<br>
            • Once approved, they will be available for product creation.<br>
            • Use clear and descriptive names for better organization.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
