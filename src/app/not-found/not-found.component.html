<div class="min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-purple-100 flex items-center justify-center p-4">
  <div class="text-center">
    <!-- 404 Illustration -->
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-transparent bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text">
        404
      </h1>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Oops! Page Not Found</h2>
      <p class="text-gray-600 text-lg mb-2">The page you're looking for doesn't exist.</p>
      <p class="text-gray-500">It might have been moved, deleted, or you entered the wrong URL.</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button 
        (click)="goHome()"
        class="px-8 py-3 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold rounded-xl hover:from-purple-700 hover:to-pink-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105"
      >
        Go Home
      </button>
      
      <button 
        (click)="goBack()"
        class="px-8 py-3 border-2 border-purple-600 text-purple-600 font-semibold rounded-xl hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200"
      >
        Go Back
      </button>
    </div>

    <!-- Additional Help -->
    <div class="mt-12 text-gray-500">
      <p class="mb-2">Need help? Try these:</p>
      <div class="flex flex-wrap justify-center gap-4 text-sm">
        <a routerLink="/" class="text-purple-600 hover:text-purple-700 underline transition duration-200">
          Home Page
        </a>
        <a routerLink="/login" class="text-purple-600 hover:text-purple-700 underline transition duration-200">
          Login
        </a>
        <a routerLink="/register" class="text-purple-600 hover:text-purple-700 underline transition duration-200">
          Sign Up
        </a>
      </div>
    </div>
  </div>
</div>
